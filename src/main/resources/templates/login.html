<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(title=~{::title}, content=~{::main}, scripts=~{::scripts})}">
<head>
    <title th:fragment="title">Login - CheapTrips</title>
</head>
<body>
<main th:fragment="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p id="errorMessage" class="text-danger mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:fragment="scripts">
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/authenticate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                // Store the token in a cookie
                document.cookie = `jwtToken=${data.token}; path=/; max-age=3600; SameSite=Strict; Secure`;
                // Redirect to the welcome page
                window.location.href = '/welcome';
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid credentials';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
        });
    });
</script>
</body>
</html>
